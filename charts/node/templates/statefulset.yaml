    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: relaychain-keystore
      spec:
        accessModes: {{ .Values.node.collator.relayChainKeystore.accessModes }}
        {{- if or .Values.node.collator.relayChainKeystore.kubernetesVolumeSnapshot .Values.node.collator.relayChainKeystore.kubernetesVolumeToClone }}
        dataSource:
