          apiGroup: snapshot.storage.k8s.io
          {{- else }}
          name: {{ .Values.node.chainKeystore.kubernetesVolumeToClone }}
          kind: PersistentVolumeClaim
          {{- end }}
        {{- end }}
        storageClassName: {{ .Values.node.chainKeystore.storageClass }}
        resources:
          requests:
            storage: {{ .Values.node.chainKeystore.volumeSize }}
    {{- end }}
    {{- if .Values.node.collator.isParachain }}
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: relaychain-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        {{- if or .Values.node.collator.relayChainData.kubernetesVolumeSnapshot .Values.node.collator.relayChainData.kubernetesVolumeToClone }}
        dataSource:
          {{- if .Values.node.collator.relayChainData.kubernetesVolumeSnapshot }}
          name: {{ .Values.node.collator.relayChainData.kubernetesVolumeSnapshot }}
          kind: VolumeSnapshot
          apiGroup: snapshot.storage.k8s.io
          {{- else }}
          name: {{ .Values.node.collator.relayChainData.kubernetesVolumeToClone }}
          kind: PersistentVolumeClaim
