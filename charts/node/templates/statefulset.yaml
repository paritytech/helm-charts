                {{- end }}
                --listen-addr=/ip4/0.0.0.0/tcp/30334 \
                {{- if .Values.node.perNodeServices.paraP2pService.enabled }}
                {{- if .Values.node.perNodeServices.paraP2pService.ws.enabled }}
