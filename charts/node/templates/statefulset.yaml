          name: {{ .Values.node.collator.relayChainKeystore.kubernetesVolumeSnapshot }}
          kind: VolumeSnapshot
          apiGroup: snapshot.storage.k8s.io
          {{- else }}
          name: {{ .Values.node.collator.relayChainKeystore.kubernetesVolumeToClone }}
          kind: PersistentVolumeClaim
          {{- end }}
        {{- end }}
        storageClassName: {{ .Values.node.collator.relayChainKeystore.storageClass }}
        resources:
          requests:
            storage: {{ .Values.node.collator.relayChainKeystore.volumeSize }}
    {{- end }}
    {{- end }}
