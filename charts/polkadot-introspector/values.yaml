nameOverride: ""
fullnameOverride: ""

image:
  repository: paritytech/polkadot-introspector
  pullPolicy: Always
  tag: latest

imagePullSecrets: []

replicas: 1

introspector:
  role: block-time
  rpcNodes:
    - wss://rpc.polkadot.io:443
    - wss://kusama-rpc.polkadot.io:443
  enableAllParas: false
  paraIds: []
  prometheusPort: 9615
  # See https://github.com/paritytech/polkadot-introspector/blob/f0d77dc58b405e73b92b7dbb64252a8a76bd1984/README.md#building
  # Value should be `polkadot` or `rococo`
  runtime: polkadot
  verboseLogging: false
  extraArgs: []

serviceAccount:
  create: true
#  annotations: {}
#  name: ""

extraLabels: []

podAnnotations: {}

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9615

serviceMonitor:
  enabled: false
  interval: 1m
  scrapeTimeout: 30s
  targetLabels: []

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
