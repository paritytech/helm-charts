{{- if .Values.secrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "parity-bridges-common.fullname" . }}
  labels:
    {{- include "parity-bridges-common.labels" . | nindent 4 }}
type: Opaque
data:
{{- range $key, $val := .Values.secrets }}
  {{ $key }}: {{ $val | b64enc }}
{{- end -}}
{{- end }}
