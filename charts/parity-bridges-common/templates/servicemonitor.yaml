{{- if and .Values.serviceMonitor.enabled .Values.prometheus.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "parity-bridges-common.fullname" . }}
  labels:
    {{- include "parity-bridges-common.labels" . | nindent 4 }}
  {{- if .Values.serviceMonitor.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  endpoints:
  - port: {{ .Values.service.portName }}
    {{- with .Values.serviceMonitor.interval }}
    interval: {{ . }}
    {{- end }}
    {{- with .Values.serviceMonitor.scrapeTimeout }}
    scrapeTimeout: {{ . }}
    {{- end }}
    honorLabels: true
    path: /metrics
    scheme: http
  {{- with .Values.serviceMonitor.targetLabels }}
  targetLabels:
  {{ toYaml .| nindent 6 }}
  {{- end}}
  jobLabel: "{{ .Release.Name }}"
  selector:
    matchLabels:
      {{- include "parity-bridges-common.selectorLabels" . | nindent 6 }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
{{- end }}
