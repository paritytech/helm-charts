{{- if .Values.prometheus.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "parity-bridge-common.fullname" . }}
  labels:
    {{- include "parity-bridge-common.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: prometheus
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.prometheus.port }}
      protocol: TCP
  selector:
    {{- include "parity-bridge-common.selectorLabels" . | nindent 4 }}
{{- end }}
