{{- if .Values.sender.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "polkadot-stps.fullname" . }}-sender
  labels:
    {{- include "polkadot-stps.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.sender.replicas }}
  selector:
    matchLabels:
      {{- include "polkadot-stps.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "polkadot-stps.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: polkadot-stps-tps
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.sender.image.repository }}:{{ .Values.sender.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.sender.image.pullPolicy }}
          args:
          {{- range $key, $val := .Values.sender.args }}
          - --{{ $key }}={{ $val }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
